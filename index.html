<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h3>Registration Form</h3>

        <div class="input-box-container">
            <div class="second">
                <input type="text" class="input-field" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="second">
                <input type="email" class="input-field" name="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="second">
                <input type="password" class="input-field" name="password" id="password" placeholder="Password"
                    required>
            </div>
            <div class="second">
                <input type="password" class="input-field" name="password" id="password" placeholder="Confirm Password"
                    required>
            </div>
        </div>
        <div class="ch">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">
            <p>I agree to the terms and conditions & I will follow it accordingly</p></label>
        </div>
        <div class="btn">
            <button>Register</button>
        </div>
    </div>
</body>
</html>
